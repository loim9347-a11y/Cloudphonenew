<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub 5.0</title>
    <style>
        /* CSS T√≠ch H·ª£p - ƒê√£ s·ª≠a l·ªói cu·ªôn v√† t·ªëi ∆∞u h√≥a */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@300;400;700&display=swap');

        /* ƒê·ªãnh nghƒ©a bi·∫øn cho ch·∫ø ƒë·ªô s√°ng v√† t·ªëi */
        :root {
            /* Ch·∫ø ƒë·ªô s√°ng */
            --bg-color-light: #f5f7fa;
            --text-color-light: #2c3e50;
            --card-bg-light: #ffffff;
            --card-border-light: #e0e6ed;
            --btn-color-light: #3498db;
            --btn-text-light: #ffffff;
            --glow-color-light: rgba(52, 152, 219, 0.5);
            --add-btn-bg-light: linear-gradient(45deg, #2ecc71, #27ae60);

            /* Ch·∫ø ƒë·ªô t·ªëi */
            --bg-color-dark: #12121e;
            --text-color-dark: #e9e9f3;
            --card-bg-dark: #1e1e3a;
            --card-border-dark: #2c2c50;
            --btn-color-dark: #6a6acd;
            --btn-text-dark: #ffffff;
            --glow-color-dark: rgba(106, 106, 205, 0.6);
            --add-btn-bg-dark: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        /* --- C·∫•u tr√∫c v√† Phong c√°ch Chung --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            transition: background-color 0.8s ease, color 0.8s ease;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color-light);
            background-color: var(--bg-color-light);
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        /* --- N·ªÅn V≈© Tr·ª• Ho·∫°t ƒê·ªông M∆∞·ª£t M√† --- */
        #universeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Header & Thanh ƒêi·ªÅu Khi·ªÉn --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 5vw;
            z-index: 10;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        input, button {
            font-family: 'Montserrat', sans-serif;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.4s ease;
            border: none;
            outline: none;
        }

        #searchInput {
            padding: 0.9rem 2rem;
            border: 2px solid var(--card-border-light);
            background: var(--card-bg-light);
            color: var(--text-color-light);
        }
        body.dark-mode #searchInput {
            background: var(--card-bg-dark);
            color: var(--text-color-dark);
            border: 2px solid var(--card-border-dark);
        }
        #searchInput::placeholder {
            color: var(--text-color-light);
            opacity: 0.7;
        }
        body.dark-mode #searchInput::placeholder {
            color: var(--text-color-dark);
        }
        #searchInput:focus {
            box-shadow: 0 0 20px var(--glow-color-light);
            border-color: var(--btn-color-light);
        }
        body.dark-mode #searchInput:focus {
            box-shadow: 0 0 20px var(--glow-color-dark);
            border-color: var(--btn-color-dark);
        }

        #theme-toggle {
            padding: 0.9rem 2rem;
            cursor: pointer;
            background: var(--btn-color-light);
            color: var(--btn-text-light);
        }
        body.dark-mode #theme-toggle {
            background: var(--btn-color-dark);
            color: var(--btn-text-dark);
        }
        #theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        #ownerAddBtn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.3s, box-shadow 0.3s;
            background: var(--add-btn-bg-light);
            color: var(--btn-text-light);
        }
        body.dark-mode #ownerAddBtn {
            background: var(--add-btn-bg-dark);
        }
        #ownerAddBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.5);
        }

        /* --- Container Ch√≠nh cho Giao di·ªán d·∫°ng L∆∞·ªõi --- */
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(250px, 1fr)); /* Giao di·ªán 3 c·ªôt */
            gap: 2.5rem;
            padding: 2.5rem 5vw;
            z-index: 5;
            overflow-y: auto;
            align-content: flex-start;
        }

        /* Thanh cu·ªôn t√πy ch·ªânh */
        .game-container::-webkit-scrollbar { width: 8px; }
        .game-container::-webkit-scrollbar-track { background: var(--bg-color-light); }
        .game-container::-webkit-scrollbar-thumb { background: var(--card-border-light); border-radius: 4px; }
        body.dark-mode .game-container::-webkit-scrollbar-track { background: var(--card-bg-dark); }
        body.dark-mode .game-container::-webkit-scrollbar-thumb { background: var(--card-border-dark); }
        
        /* --- Card & Hi·ªáu ·ª©ng ƒê·ªông --- */
        .game-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 20px;
            background: var(--card-bg-light);
            border: 2px solid var(--card-border-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease, border-color 0.4s ease;
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }
        body.dark-mode .game-card {
            background: var(--card-bg-dark);
            border: 2px solid var(--card-border-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            border-color: var(--btn-color-light);
        }
        body.dark-mode .game-card:hover {
            border-color: var(--btn-color-dark);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .game-card h3 {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .play-btn {
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: #fff;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.5rem;
            opacity: 0.6;
            margin-top: 5rem;
        }

        /* --- Responsive Design --- */
        @media (max-width: 1200px) {
            .game-container {
                grid-template-columns: repeat(2, minmax(250px, 1fr));
            }
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
            .controls {
                flex-direction: column;
                width: 100%;
                gap: 1rem;
            }
            #searchInput, #theme-toggle, #ownerAddBtn {
                width: 100%;
            }
            h1 {
                font-size: 2.5rem;
            }
            .game-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas cho hi·ªáu ·ª©ng n·ªÅn -->
    <canvas id="universeCanvas"></canvas>

    <!-- Header & Controls -->
    <header>
        <h1><span class="highlight">CLOUD</span> PHONE</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm...">
            <button id="ownerAddBtn">Th√™m Game</button>
            <button id="theme-toggle">‚òÄÔ∏è Ch·∫ø ƒë·ªô s√°ng</button>
        </div>
    </header>

    <!-- Game Container (Giao di·ªán 3 c·ªôt c√≥ th·ªÉ cu·ªôn) -->
    <main class="game-container">
        <!-- Game cards s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->
    </main>

    <script>
        /* JavaScript T√≠ch H·ª£p */
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.querySelector('.game-container');
            const searchInput = document.getElementById('searchInput');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const ownerAddBtn = document.getElementById('ownerAddBtn');
            const body = document.body;
            const canvas = document.getElementById('universeCanvas');
            const ctx = canvas.getContext('2d');

            // C·∫•u h√¨nh Canvas cho hi·ªáu ·ª©ng n·ªÅn
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            const STAR_COUNT = 800;
            const STAR_SPEED = 0.5;
            const STAR_MAX_SIZE = 2;
            let stars = [];

            class Star {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * STAR_SPEED;
                    this.vy = (Math.random() - 0.5) * STAR_SPEED;
                    this.size = Math.random() * STAR_MAX_SIZE;
                    this.alpha = Math.random();
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.alpha = Math.sin(this.x * 0.01 + this.y * 0.01) * 0.5 + 0.5;
                    if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                        this.reset();
                    }
                }
                reset() {
                    if (Math.random() > 0.5) {
                        this.x = Math.random() * canvas.width;
                        this.y = this.vy > 0 ? -10 : canvas.height + 10;
                    } else {
                        this.y = Math.random() * canvas.height;
                        this.x = this.vx > 0 ? -10 : canvas.width + 10;
                    }
                    this.vx = (Math.random() - 0.5) * STAR_SPEED;
                    this.vy = (Math.random() - 0.5) * STAR_SPEED;
                    this.size = Math.random() * STAR_MAX_SIZE;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                    ctx.shadowColor = `rgba(255, 255, 255, 1)`;
                    ctx.shadowBlur = this.size * 2;
                    ctx.fill();
                }
            }
            const initStars = () => {
                for (let i = 0; i < STAR_COUNT; i++) {
                    stars.push(new Star());
                }
            };
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    star.update();
                    star.draw();
                });
                requestAnimationFrame(animate);
            };
            initStars();
            animate();

            // Danh s√°ch game ban ƒë·∫ßu
            let games = [
                { name: 'Roblox Game', url: 'https://mathstutor.life/apps/roblox-corporation/5349/roblox.html' },
                { name: 'App Laucher', url : 'https://now.gg/apps/cognosphere-pte-ltd-/7074/genshin-impact.html'},
                { name: 'Genshin Inpact', url : 'https://now.gg/apps/cognosphere-pte-ltd-/1773/genshin-impact.html'},
                { name: 'Discord Sever', url: 'https://now.gg/apps/discord-inc-/1430/discord-talk-chat-hang-out.html' },
            ];

            // H√†m t·∫°o game card HTML
            const createGameCard = (game) => {
                const gameCard = document.createElement('a');
                gameCard.href = game.url || '#';
                gameCard.target = "_blank";
                gameCard.classList.add('game-card');
                gameCard.innerHTML = `
                    <h3>${game.name}</h3>
                    <button class="play-btn">V√†o Ngay</button>
                `;
                return gameCard;
            };

            // H√†m hi·ªÉn th·ªã danh s√°ch game
            const renderGames = (filteredGames) => {
                gameContainer.innerHTML = '';
                if (filteredGames.length === 0) {
                    gameContainer.innerHTML = '<p class="no-results">Kh√¥ng t√¨m th·∫•y game n√†o ph√π h·ª£p.</p>';
                } else {
                    const fragment = document.createDocumentFragment();
                    filteredGames.forEach(game => {
                        fragment.appendChild(createGameCard(game));
                    });
                    gameContainer.appendChild(fragment);
                }
            };
            renderGames(games);

            // Ch·ª©c nƒÉng t√¨m ki·∫øm
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredGames = games.filter(game =>
                    game.name.toLowerCase().includes(searchTerm)
                );
                renderGames(filteredGames);
            });

            // Ch·ª©c nƒÉng chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô s√°ng/t·ªëi
            themeToggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    themeToggleBtn.textContent = 'üåô Ch·∫ø ƒë·ªô t·ªëi';
                } else {
                    themeToggleBtn.textContent = '‚òÄÔ∏è Ch·∫ø ƒë·ªô s√°ng';
                }
            });

            // Ch·ª©c nƒÉng th√™m game ch·ªâ d√†nh cho ch·ªß s·ªü h·ªØu
            ownerAddBtn.addEventListener('click', () => {
                const newGameName = prompt('Nh·∫≠p t√™n game b·∫°n mu·ªën th√™m:');
                
                if (newGameName && newGameName.trim()) {
                    const isExist = games.some(game => game.name.toLowerCase() === newGameName.toLowerCase().trim());
                    if (isExist) {
                        alert('Game n√†y ƒë√£ c√≥ trong danh s√°ch!');
                        return;
                    }
                    games.push({ name: newGameName.trim(), url: '#' });
                    renderGames(games);
                    alert(`Game "${newGameName.trim()}" ƒë√£ ƒë∆∞·ª£c th√™m th√†nh c√¥ng!`);
                } else if (newGameName !== null) {
                    alert('T√™n game kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.');
                }
            });
        });
    </script>
</body>
</html>
